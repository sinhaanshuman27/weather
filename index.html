<!DOCTYPE html>
<html>
<head>
	<title>Weather</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
</head>
<body>
	<div>
	<center><h1 id="output">Temperature</h1></center>
	<br>
	<hr>
	<center><p>Enter the city name: <br><input id="city"></p></center>
	<br>
	<center><button onclick="show()">Submit</button></center>
    </div>
	<script type="text/javascript">
		function show(){
			city=document.getElementById("city").value;

			httpRequest=new XMLHttpRequest();
			url="https://api.weatherbit.io/v2.0/current?city="+city+"&key=3303df2d1fc349738685bf85fcbc78cd";
			httpRequest.open("GET", url);
			httpRequest.send();
			httpRequest.onreadystatechange=function(){
				if(this.readyState==4 && this.status==200)
				{
					user_data=JSON.parse(this.responseText);
					document.getElementById("output").innerHTML=user_data.data[0].temp+"â„ƒ";
				}
			}
		}
	</script>
	<p class="made-by">Made by Anshuman Sinha with WEATHERBIT WEATHER API.</p>
</body>
</html>
